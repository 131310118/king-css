<html>
<head>
    <title>background-clip</title>
    <mata charset="utf-8"></mata>
    <style>
        .bg-clip{
            background: url("./hate.png");
            -webkit-background-clip: text;//按文字裁剪
            -webkit-text-fill-color:transparent;//将文字设为透明
        }
    </style>
</head>
<div class="bg-clip">
    <h3>hello</h3>
</div>
</html>
